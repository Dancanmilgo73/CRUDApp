<div class="parent">
<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <h3 class="mb-4 text-center" style="white-space: nowrap; font-size: 1.2rem;">Add Todo</h3>
  <div>
    <label>Title:</label>
    <input type="text" formControlName="title">
  </div>
    
    <div>
      <label>Description:</label>
      <input type="text" formControlName="description">
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" type="submit">Add New Todo</button>
    </div>
    <div class="factorials d-flex justify-content-around">
      <button class="btn btn-primary" type="button" [disabled]="todos.length < 1" (click)="getFactorials()">Calculate Factorials</button>    
    </div>
   
  </form>

<div class="container mt-4">
  <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
          <span class="sr-only"></span>
      </div>
  </div>
  <div *ngIf="!isLoading">
  <table class="table">
      <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Factorial</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let todo of todos">
              <td>{{ todo.title }}</td>
              <td>{{ todo.description }}</td>
              <td>{{todo.factorial}}</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
</div>
